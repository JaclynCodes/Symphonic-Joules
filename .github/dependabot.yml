# Dependabot configuration for automated dependency updates
version: 2
updates:
  # Enable version updates for Python pip dependencies
  - package-ecosystem: "pip"
    directory: "/tests"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "JaclynCodes"
    assignees:
      - "JaclynCodes"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "JaclynCodes"
    assignees:
      - "JaclynCodes"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Docker (if any Dockerfiles are added)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "JaclynCodes"
    assignees:
      - "JaclynCodes"
    commit-message:
      prefix: "docker"
      include: "scope"